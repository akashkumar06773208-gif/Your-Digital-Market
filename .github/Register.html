<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Your Digital Market</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Poppins', sans-serif; background:#111; color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
    .register-container { background: rgba(255,255,255,0.05); padding:40px; border-radius:12px; width:350px; text-align:center; }
    h2 { color:#ff8c00; margin-bottom:25px; }
    input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:6px; }
    button { background:#ff8c00; border:none; padding:10px 20px; color:white; border-radius:25px; cursor:pointer; transition:0.3s; width:100%; }
    button:hover { background:#ffa733; }
    p { font-size:0.9em; margin-top:15px; color:#ccc; }
    a { color:#ff8c00; text-decoration:none; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>

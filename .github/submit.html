<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Product - Your Digital Market</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { background:#111; color:white; }
    
    header { background: rgba(0,0,0,0.7); padding:15px 40px; display:flex; justify-content:space-between; align-items:center; position: sticky; top:0; z-index:10; }
    header h1 { font-size:1.8em; color:#ff8c00; }
    nav a { color:white; text-decoration:none; margin:0 15px; font-weight:500; transition:0.3s; }
    nav a:hover { color:#ff8c00; }

    .container { max-width:1000px; margin:50px auto; padding:0 20px; }
    h2 { text-align:center; margin-bottom:30px; color:#ff8c00; }

    /* Form */
    form { background: rgba(255,255,255,0.05); padding:30px; border-radius:12px; margin-bottom:50px; }
    input, textarea { width:100%; padding:10px; margin:10px 0; border:none; border-radius:6px; background: rgba(255,255,255,0.1); color:white; }
    input::placeholder, textarea::placeholder { color:#ccc; }
    button { background:#ff8c00; border:none; padding:12px 25px; color:white; border-radius:25px; cursor:pointer; transition:0.3s; margin-top:10px; }
    button:hover { background:#ffa733; }

    /* Image Preview */
    #preview { width:100%; max-height:200px; object-fit:cover; border-radius:8px; margin-top:10px; display:none; }

    /* Listings */
    .listings { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .card { background: rgba(255,255,255,0.05); padding:20px; border-radius:12px; width:250px; text-align:center; transition:0.3s; }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:8px; margin-bottom:10px; }
    .card h4 { color:#ff8c00; margin-bottom:5px; }
    .card p { font-size:0.95em; color:#ddd; }

    /* Hover effect */
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(255,140,0,0.5);
    }

  </style>
</head>
<body>

  <header>
    <h1>Your Digital Market</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="submit.html">Submit</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Submit Your Product</h2>
    
    <!-- Product Form -->
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <textarea id="productDesc" placeholder="Product Description" rows="4" required></textarea>
      <input type="number" id="productPrice" placeholder="Price (₹)" required>
      <input type="text" id="productImage" placeholder="Image URL" required>
      <img id="preview" src="" alt="Preview Image">
      <button type="submit">Submit Product</button>
    </form>

    <!-- Product Listings -->
    <div class="listings" id="listings">
      <!-- Dynamically added product cards will appear here -->
    </div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const listings = document.getElementById('listings');
    const preview = document.getElementById('preview');
    const productImage = document.getElementById('productImage');

    // Live Image Preview
    productImage.addEventListener('input', function() {
      if(productImage.value) {
        preview.src = productImage.value;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    // Submit Product
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('productName').value;
      const desc = document.getElementById('productDesc').value;
      const price = document.getElementById('productPrice').value;
      const image = document.getElementById('productImage').value;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${image}" alt="${name}">
        <h4>${name}</h4>
        <p>${desc}</p>
        <p>₹ ${price}</p>
      `;

      listings.appendChild(card);
      form.reset();
      preview.style.display = 'none';
    });
  </script>

</body>
</html>
